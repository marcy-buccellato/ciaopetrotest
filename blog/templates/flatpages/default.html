{% extends 'base.html' %}
{% load django_markdown %}
{% load blog_extras %}
{% load staticfiles %}

{% block page_title %}
    {{ flatpage.title }} | {{ site.name }}
{% endblock %}

{% block content %}
    <div class="post post-detail">
        <img class="featured-image" width="100%" height="356" src="{% static "images/header" %}/{{ ""|get_header_image }}">
        <div class="content">
            <h1 class="title text-center">{{ flatpage.title }}</h1>
            <p>{{ flatpage.content|markdown }}</p>
        </div>
    </div>
{% endblock %}
